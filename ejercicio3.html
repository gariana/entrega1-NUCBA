<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" />
      </div>
      <div>
        <p>Modalidad de cursada:</p>
        <div>
          <input type="radio" id="ondemand" name="cursada" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" id="envivo" name="cursada" />
          <label for="envivo">En vivo</label>
        </div>
      </div>
      <br />
      <div>
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="spam" />
        <label for="spam"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" />
        <label for="terms"
          >Declaro que leí los terminos y condiciones y estoy listyo para
          convertirme en desarrollador web Full Stack</label
        >
      </div>
      <br />
      <div>
        <button>Enviar</button>
      </div>
    </form>

    <a href="./index.html">Volver al ejercicio 1</a>
  </body>
</html>
